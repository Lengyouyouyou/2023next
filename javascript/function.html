<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 函数</title>
</head>
<body>
    <script>
        function log(x) {
            document.write('<p>' + x + '</p>');
        }

        // 1. 函数定义
        function square(x) {
            return x * x;
        }

        // function max(a, b) {
        //     return a > b ? a : b;
        // }

        function max() {
           let max=arguments[0];
           for (let i=1; i<arguments.length; i++) {
               if (max < arguments[i]) {
                   max = arguments[i];
               }
           }
           return max;
        }

        function min(a, b) {
            return a < b ? a: b;
        }

        function abs(a) {
            return a < 0 ? -a : a;
        }

        // 2. 函数调用
        let y = square(10);
        log(y);

        y = max(100, 101, 102, 103, 10000);
        log(y);
    </script>
</body>
</html>
